<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <title> Indumentaria </title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header>
        <div>
            <a href="../index.html" class="logo">
                <img src="../img/logo.jpg" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li> <a href="../index.html"> INICIO </a> </li>
                <li> <a href="./nosotros.html">NOSOTROS</a></li>
                <li> <a href="./catalogo.html">CATALOGO</a> </li>
                <li> <a href="./preguntasfrecuentes.html">PREGUNTAS FRECUENTES </a> </li>
                <li> <a href="./contacto.html">CONTACTO</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>DATOS PERSONALES </h2>
        <form action="#" class="formulario">
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input type="text" name="surname">
            </div>
            <div>
                <label for="departamento">Departamento*</label>
                <select name="departamento" id="" required>
                    <option value="Artigas">Artigas</option>
                    <option value="Canelones">Canelones</option>
                    <option value="Cerro Largo">Cerro Largo</option>
                    <option value="Colonia">Colonia</option>
                    <option value="Durazno">Durazno</option>
                    <option value="Flores">Flores</option>
                    <option value="Florida">Florida</option>
                    <option value="Lavalleja">Lavalleja</option>
                    <option value="Maldonado">Maldonado</option>
                    <option value="Montevideo">Montevideo</option>
                    <option value="Paysandu">Paysandu</option>
                    <option value="Rio Negro">Rio Negro</option>
                    <option value="Rivera">Rivera</option>
                    <option value="Rocha">Rocha</option>
                    <option value="Salto">Salto</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Soriano">Soriano</option>
                    <option value="Tacuarembo">Tacuarembo</option>
                    <option value="Treinta y Tres">Treinta y Tres</option>
                </select>
            </div>

            <div>
                <label for="address">Direccion*</label>
                <input type="text" name="address" required>
            </div>

            <div>
                <label for="number">Celular*</label>
                <input type="number" name="number" required>
            </div>

            <div>
                <label for="email">Email*</label>
                <input type="email" placeholder="...@gmail.com" name="email" required>
            </div>

            <div>
                <input type="submit" value="Confirmar">
                <input type="reset" value="Borrar datos">
            </div>
        </form>
        <div class="redes">
            <a href="https://www.instagram.com/clevy.indumentaria/" target="_blank">
                <img src="../img/ig.png">
            </a>
            <a href="//wa.me/99984017" target="_blank">
                <img src="../img/wpp.png">
            </a>
        </div>
    </main>
    <footer>
        <img src="../img/envio.png" alt="envios">
        <p> Hacemos envios a todo Uruguay</p>
        <img src="../img/pagos.png" alt="pagos">
        <p>Aceptamos todos los medios de pago</p>
    </footer>
</body>

</html>
